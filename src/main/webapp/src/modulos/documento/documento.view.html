<div class="jumbotron">
  <h1>Pesquisa de Documentos</h1>
	<hr width="50%" align="left">
	<div class="row form-group">
		<div class="col col-sm-3">
			Pesquisar: <input type="text" placeholder="Nome documento" ng-model="vm.pesquisa"/>
		</div>
		<div class="col col-sm-3">
			<input class="btn btn-success" type="button" value="Pesquisar" ng-click="vm.pesquisa != null ? vm.buscarPorNome() : vm.buscarTodos()"/>
		</div>				
	</div> 	
	<br><hr>
  	<div class="row">
    
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Documento</th>
          <th scope="col">Páginas</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody ng-repeat='documento in vm.documentos' ng-if="vm.documentos !== null">
<!--           <tr ng-repeat='pagina in documento.paginas'> -->
            <td><b>{{documento.id}}</b></td>
            <td>{{documento.nome}}</td>
            <td>{{documento.paginas.length}}</td>
<!--             <td>{{documento.nome}}</td> -->
            <td>
            	<input class="btn btn-success"type="button" value="Editar" ng-click="vm.editar(documento.id)">
            	<input class="btn btn-danger"type="button" value="Excluir" ng-click="vm.excluir(documento.id)">
            </td>
<!--         </tr> -->
      </tbody>
    </table>
    
  </div>
  <br><hr>
  
  <div class="jumbotron">
	
		<h1>Cadastrar Documento</h1>
		<hr width="50%" align="left">
	<div class="row">
		<form ng-submit="vm.cadastrarDocumento()" novalidate="true">
			<div>
				<div class="row">
					<div class="col col-md-3">
						Nome: <input type="text" ng-required="true" ng-model="vm.documento.nome" ng-maxlength="20"/>
					</div>
					<div class="col col-md-3">
						Descricao: <input type="text" ng-required="true" ng-model="vm.documento.descricao" ng-maxlength="120"/>
					</div>
				</div>
				<br><hr>
				<div class="row text-right">
					<div class="col col-md-1">
						<input class="btn btn-success" type="button" value="Limpar" ng-click="limparTela()"/>
					</div>
					<div class="col col-md-2">
						<input class="btn btn-success" type="submit" value="Cadastrar"/>		
					</div>
				</div>
			</div>
			<br><hr>
			<div>
			    <table class="table table-hover table-dark">
			      <thead>
			        <tr>
			          <th scope="col">#</th>
			          <th scope="col">Documento</th>
			          <th scope="col">Páginas</th>
			        </tr>
			      </thead>
			      <tbody ng-repeat='documento in vm.documentos' ng-if="vm.documentos !== null">
			            <td><b>{{documento.id}}</b></td>
			            <td>{{documento.nome}}</td>
			            <td>{{documento.nome}}</td>
			            <td>
			            	<input class="btn btn-success"type="button" value="Editar" ng-click="vm.editar">
			            	<input class="btn btn-danger"type="button" value="Excluir" ng-click="vm.excluir(documento.id)">
			            </td>
			      </tbody>
			    </table>						
			</div>

			<div>
			<h1>Cadastrar Pagina</h1>
			<hr width="50%" align="left">
				<div class="row">
					<div class="col col-md-3">
						Numero: <input type="text" ng-required="true" ng-model="vm.pagina.numero"/>
					</div>
					<div class="col col-md-3">
						Nome: <input type="text" ng-required="true" ng-model="vm.pagina.nome"/>
					</div>
					<div class="col col-md-3">
						Conteudo: <textarea ng-model="vm.pagina.conteudo" rows="3" cols="50"></textarea>
					</div>
					<input type="hidden" ng-model="vm.pagina.idDocumento = vm.documento.id"/>
				</div>
				<br><hr>
				<div class="row text-right">
					<div class="col col-md-1">
						<input class="btn btn-success" type="button" value="Limpar" ng-click="limparTela()"/>
					</div>
					<div class="col col-md-2">
						<input class="btn btn-success" type="submit" value="Cadastrar"/>		
					</div>
				</div>
							
			</div>
		</form>
	</div>
	
</div>

</div>
